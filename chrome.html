<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chrome.css">
    <title>VanillaJS_chrome</title>
</head>
<body>
    <section class="center">
        <div class="jsClock">
            <h1 class="clock">00:00</h1>
        </div>
        <div class="jsName name"></div>
        <div>
            <form class="jsToDo todo">
                <input class="jsAddToDo" placeholder="Write a To Do here" type="text" />
            </form>
            <ul class="jsList list"></ul>
        </div>
    </section>
    <span class="jsWeather"></span>

    <script src="js/clock.js"></script>
    <script src="js/welcome.js"></script>
    <script src="js/toDo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/bg.js"></script>
</body>
</html>
